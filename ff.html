<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte</title>

        .envio-reporte {
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"],
            input[type="email"],
            textarea {
                width: calc(100% - 22px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }
            textarea {
                height: 150px;
                resize: vertical;
            }
            input[type="file"] {
                display: block;
                margin-top: 10px;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                font-size: 14px;
                color: #fff;
                background-color: #28a745;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #218838;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="mailto:seprelad@seprelad.gov.py" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="to">Para:</label>
                <input type="email" id="to" name="to" value="seprelad@seprelad.gov.py" readonly>
            </div>
            <div class="form-group">
                <label for="subject">ASUNTO:</label>
                <input type="text" id="subject" name="subject" value="SOSPECHA DE ACTIVIDADES CRIMINALES" readonly>
            </div>
            <div class="form-group">
                <label for="message">Escriba brevemente su reporte y adjunte las pruebas documentales al concluir la
                    redacci√≥n</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Adjuntar documento</label>
                <input type="file" id="attachment" name="attachment">
            </div>
            <button type="submit" class="btn">ENVIAR</button>
        </form>
    </div>
</body>

</html>
